---
layout: default
---
<div class="page">
	<div class="posts">
		<ul class="posts-list">
		<!--<ul class="post">-->
		  {% assign category = page.category | default: page.title %}
		  {% for post in site.categories[category] %}
			<li>
			  
				<a href="{{ site.baseurl }}{{ post.url }}">
				  {{ post.title }}
				</a>
				<small style="color:#9a9a9a">{{ post.date | date_to_string }}</small>
			  
			</li>
		  {% endfor %}
		</ul>
	</div>
</div>
